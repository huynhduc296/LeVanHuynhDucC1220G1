<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let principal=parseInt(prompt("Nhập số tiền gốc"));
    let interestRate =parseInt(prompt("Lãi xuất %"));
    let month =parseInt(prompt("Số tháng cho vay"));
    let moneyInterest;

        moneyInterest=((principal/100)*interestRate)*month;
        document.write(moneyInterest+"$");


</script>
</body>
</html>
