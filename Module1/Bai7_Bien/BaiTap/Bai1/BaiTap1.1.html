<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Toan=parseInt(prompt("Nhập điểm toán"));
        let Ly =parseInt(prompt("Nhập điểu ly"));
        let Hoa =parseInt(prompt("Nhập điển hóa"));
        let Tong = Toan+Ly+Hoa;
        let Tb =Tong/3
        document.write("Tông:"+Tong+"Trung Binh:"+Tb);
    </script>
</body>
