    <title>Title</title>

<body>
<script>
    let c;
    let a=1;
    let b=1;
    let d=parseInt(prompt("số đầu tiên trong dãy fibonacci chia hết cho số"))
    for(let i=1;;i++){
        if(i<3){
        }
        else{
            c=a+b;
            a=b;
            b=c;
            if(c%d==0){
                document.write(c)
                break;
            }
        }
    }

</script>
