<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [
                ["a", "b", "c", "d"],
                [1, 2, 3, 4],
                [0, "t", "v", 9]
            ];
    let i,j;
    for (i in a)
    {
        document.write("row " + i+"<br>");
        for (j in a[i])
        {
            document.write(" " + a[i][j]+"<br>");
        }
    }
    </script>
</body>
</html>
