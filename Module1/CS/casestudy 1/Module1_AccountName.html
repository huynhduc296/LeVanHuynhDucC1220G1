<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký du lịch</title>
    <style>
        form{
            border: 1px;
            width: 800px;
            height: 400px;
            background-color:lightsteelblue;
            color:navy;
        }
        input{
            background-color: lavender;
            border-radius: 5px;
        }
        label{
            background-color: lavender;
            border-radius: 5px;
        }
        select{
            background-color: lavender;
            border-radius: 5px;
        }
        textarea{
            width:800px;
            height: 40px;
            border-radius: 6px;
        }

    </style>

    <script src="jss1.js"></script>
</head>
<body>
        <form>
            <table>
                <tr>
                    <td><label  for="name">Họ và tên</label></td>
                    <td><input type="text" id="name"class="tag" value="" style="width: 60%"></td>
                </tr>
                <tr>
                    <td><label for="numberId">Số CMND</label></td>
                    <td><input type="number"class="tag" id="numberId" value="" style="width: 40%;"></td>
                </tr>
                <tr>
                    <td><label  for="day_of_birth">Ngày sinh</label></td>
                    <td><input type="date"class="tag" value="" id="day_of_birth"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email"class="tag" value="" id="email" style="width: 50%;"></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ</label></td>
                    <td>
                        <textarea id="address" class="tag" cols="40" rows="1" style="width: 90%;"></textarea>
                    </td>
                    <td>
                        <select class="tag" id="province">
                            <option value="Đà Nẵng">Đà Nẵng</option>
                            <option value="Huế">Huế</option>
                            <option value="Quảng Nam">Quảng Nam</option>
                            <option value="Tỉnh khác">Tỉnh khác</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label >VIP</label></td>
                    <td>
                        <select class="tag" id="vip">
                            <option value="Diamond">Diamond</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Gold">Gold</option>
                            <option value="Silver">Silver</option>
                            <option value="Member">Member</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="discount">Mã giảm giá(%)</label></td>
                    <td>
                        <input type="number"class="tag" value="" id="discount" min="5" max="70">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>Số lượng đi kèm</legend>
                            <label for="adult">Người lớn</label>
                            <input type="number" min="1" class="tag" value="" id="adult">
                            <label for="child">Trẻ em</label>
                            <input type="number" min="0" class="tag" value="" id="child">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label  for="rent_days">Số ngày thuê</label></td>
                    <td>
                        <select class="tag" id="rent_days">
                            <option value="1">1-3 ngày</option>
                            <option value="5">3-7 ngày</option>
                            <option value="7">7 ngày trở lên</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="service">Loại dịch vụ</label></td>
                    <td>
                        <select class="tag" id="service">
                            <option value="Villa (500$/day)">Villa (500$/day)</option>
                            <option value="House (300$/day)">House (300$/day)</option>
                            <option value="Room (100$/day)">Room (100$/day)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label id="r1">Loại phòng thuê</label></td>
                    <td>
                        <select class="tag" id="room_type">
                            <option value="VIP">VIP</option>
                            <option value="Bussiness">Bussiness</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="button" value="Đăng ký" onclick="confirm()">
        </form>
