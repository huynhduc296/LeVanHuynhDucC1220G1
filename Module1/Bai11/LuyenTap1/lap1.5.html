<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let c;
    let tong=2;
    let number=parseInt(prompt("Tính tổng của N số đầu tiên trong dãy fibonacci"))
    for (let i=1;i<=number;i++){
        if(i<=1){
            document.write("1")
        }else {
            c=a+b;
            a=b;
            b=c;
           tong +=c
        }
    }
    document.write(tong)
</script>
</body>
</html>
