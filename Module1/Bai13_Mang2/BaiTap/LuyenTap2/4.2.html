<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        let number;
        do{
            number=parseInt(prompt("nhập số ký tự trong mảng"))
        }while (number<=0);
        for(let i=0;i<number;i++){
            a[i]=prompt("phần tử thứ "+i);
        }
        a = a.reverse();
        document.write(a.join(""));


    </script>
</body>
</html>
