<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let = number;
        do{
            number=parseInt(prompt("Nhập số kiểm tra"));
        }while ((number*0==0));
        document.while (checking(number));
        function checking(number){
            if(number>0){
                return true;
            }
            return false;
        }
        
     
    </script>
</body>
</html>
