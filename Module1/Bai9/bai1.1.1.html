<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight =parseInt(prompt("Nhâp cân nặng"))
    let height=parseInt(prompt("Nhập chiều cao"))
    let BMI =weight/height*height

    function interpretation() {
        if(BMI < 18.5){
            alert("Underweight")
        }
        else if(BMI < 25.0){
            alert("Normal")
        }else if(BMI < 30.0){
            alert("Overweight")
        }else{
            alert("Obese")
        }
    }
    interpretation()

</script>
</body>
</html>
