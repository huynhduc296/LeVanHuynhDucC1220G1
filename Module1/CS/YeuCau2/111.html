<body>
<script>

    let roomType = "Normal";

    let home;
    let discount_amount;
    let discount_vip;
    let discount_province;

    switch (service) {
        case "Villa (500/day)":
            price = 500;
            break;
        case "House (300/day)":
            price = 300;
            break;
        case "Rool (100/day)":
            price = 100;
            break;
        default:
            alert("Thất Bại")
            break;
    }
    switch (province) {

            discount_province = 20;
            break;
        case "Huế":
            discount_province = 10;
            break;
        case "Quảng Nam":
            discount_province = 5;
            break;
        default:
            discount_province = 0;
            break;
    }
    switch (Vip) {
        case "Diamond":
            discount_vip = 20;
            break;
        case "Platinum":
            discount_vip = 15;
            break;
        case "Gold":
            discount_vip = 10;
            break;
        case "Silver":
            discount_vip = 5;
            break;
        case "Member":
            discount_vip = 0;
            break;
        default:
            alert("Thất Bại")
            break;
    }
    if (rentDays <= 4) {
        discount_amount = 10;
    } else if (rentDays <= 7) {
        discount_amount = 15;
    } else {
        discount_amount = 20;
    }
    payout = (discount_vip + discount_province + discount_amount)
    let Tag = true;

                notifications();
                break;
            case "2":
                edit_information();
                break;
            case "3":
                alert("Số tiền phải trả sau khi chiếu khấu:" +payout+toFixed(2) + " $");
                break;
            case "4":
                Tag = false;
                break;
