<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let midterm =parseInt(prompt("Diểm thi giữa kỳ"));
    let final =parseInt(prompt("Điểm thi cuối kỳ"));
    let average =(midterm+final*2)/3
    if(average>9){
        document.write("Loại tốt");
    }else if(average>7){
        document.write("loại khá");
    }else if(average>4){
        document.write("Loại tb");
    }else {
        document.write("loại yếu")
    }

</script>
</body>
</html>
