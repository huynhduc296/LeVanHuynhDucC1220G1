<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="300" style="border: 1px solid blue;"></canvas>
<script>
    class HinhCN{
        constructor(width,height) {
            this.width=width;
            this.height=height;
        }
        getArea(){
            return("Dientich"+this.width*this.height)
        }
        getPerimeter(){
            return("Chuvi"+(this.height+this.width)*2)
    }
        draw(){
            let vehcn = document.getElementById("myCanvas");
            let context =vehcn.getContext ("2d");
            context.rect (100,100 ,this.width,this.height);
            context.stroke();
            context.fillStyle= "teal";
            context.fill();
        }
    }
    let hcn=new HinhCN(60,100);
    hcn.draw();
    document.write(hcn.getArea());
    document.write(hcn.getPerimeter());

</script>
</body>
</html>
