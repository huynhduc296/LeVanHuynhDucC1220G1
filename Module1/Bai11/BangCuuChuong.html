<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let the="<table border='1'width='1000px'> "
    for(let  i=0;i<=10;i++) {
        the += "<tr>"
        for (let j = 2; j < 10; j++) {
            the += "<td>" + j + "*" + i + "=" + (i * j) + "</td>";
        }
            the += "</tr>"
        }
            the += "</table>"
            document.write(the)


</script>
</body>
</html>
