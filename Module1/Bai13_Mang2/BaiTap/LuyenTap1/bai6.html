<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = [];
    let b = 0;
    let element;

    do {
        b = parseInt(prompt("Bạn muốn có bao nhiêu phần tử trong mảng?"));
    } while (b <= 0);

    for (let i = 0; i < b; i++) {
        a[i] = parseInt(prompt("Phần tử thứ : "+i));
    }
    element = parseInt(prompt("Nhập số nguyên V của bạn :"));

    document.write("Mảng a : "+a+"<br>");

    let index = a.indexOf(element);
    if (index !== -1) {
        document.write("Phần tử V"+" : "+element+" nằm trong mảng!<br>");
        document.write("Vị trí của phần tử V "+element+" là : "+index);
    } else {
        document.write("Phần tử V"+" : "+element+" không nằm trong mảng!<br>");
    }
    </script>
</body>
</html>
