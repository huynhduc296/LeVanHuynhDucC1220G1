<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 =parseInt(prompt("số nguyên thứ nhất"));
    let number2=parseInt(prompt("Số nguyên thứ 2"));
    let number3=parseInt(prompt("Số nguyên thứ 3"));
    if(number1>number2&&number1>number3){
        alert("số thứ lớm nhất")
    }else if(number2>number1&&number2>number3){
        alert("số thứ 2 lớn nhất")
    }else {
        alert("số thứ 3 lớn nhất")
    }
</script>
</body>
</html>
