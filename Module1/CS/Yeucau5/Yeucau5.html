        }

    function deleteCustomers(){
    let flag_deleteID = true;
    let input_delete_id = prompt("Nhập số CMND khách hàng bạn muốn xóa:");
    let index;

    for (let i = 0; i < information.length; i++) {
        for (let j = 0; j < information[i].length; j++) {
            if (input_delete_id === information[i][1]) {
                index = i;
                flag_deleteID = false;
            }
        }
    }
    if (flag_deleteID === false) {
        information.splice(index,1);
        alert("Done!");
    } else {
        alert("Wrong ID!! Please check again!");
